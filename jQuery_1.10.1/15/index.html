<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单选择器</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="../jquery-1.10.1.js"></script>
    <script type="text/javascript" src="demo.js"></script>
</head>
<body>
    <form>
        <input type="text" name="user" value="123"/>
        <input type="hidden" disabled='disbaled' name="test" value="abc"/>
        <input type="password" name="pass" value="456"/>
        <input type="radio" name="sex" value="male"/>男
        <input type="radio" name="sex" value="female" checked="checked"/>女
        <textarea></textarea>
        <button></button>
        <select name="city">
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
    </form>
</body>
</html>
